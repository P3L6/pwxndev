---
layout: base
selectedNav: /blog/
---

<section class="summary">
  <h2>Abstract</h2>
  <p>{{ page.summary }}</p>
</section>

<section>
  {{ content }}
</section>

<hr />

<footer>
  <h3>Post details:</h3>
  <ul>
    <li>Published: {{ page.date | date_to_string }}</li>
    <li>Author: {{ page.author }}</li>
    {% unless page.tags == empty %}
      <li>Tags: {{ page.tags }}</li>
    {% endunless %}
  </ul>
</footer>
